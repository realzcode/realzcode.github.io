<body>

					<select class="form-control" id="color2">
						<option value="red">RED</option>

				</div>

			<div class="form-group">

				<div class="input-group mb-3">

				  </div>
				</div>
			</div>
		</div>

	</div>

	<div class="row justify-content-center">

						<option value="green">GREEN</option>

			<div class="form-group">
				<label class="label-control">Team</label>
				<div class="input-group">
					<select class="form-control" id="color2">
						<option value="red">RED</option>
						<option value="white" selected>WHITE</option>
						<option value="gray">GRAY</option>
						<option value="blue">BLUE</option>
						<option value="brown">BROWN</option>
						<option value="green">GREEN</option>
						<option value="black">BLACK</option>

				  <div class="input-group-append">

</div>

	

</body>
<script type="text/javascript">

$(document).ready(function() {

	country_ = '';
	country_rand = Math.floor(Math.random() * country.length);
	country_name = country[country_rand];

	$.each(country, function(k,v){
		country_+= '<option value="' + k + '" ' + (k == country_rand ? 'selected' : '') + '>'  + v + '</option>'; 
	});

	$('#country').html(country_);
	$('#country_text').val(country_name);

	group_ = '';
	group_rand = Math.floor(Math.random() * group.length);
	group_name = group[group_rand];

	$.each(group, function(k,v){
		group_+= '<option value="' + k + '" ' + (k == group_rand ? 'selected' : '') + '>'  + v + '</option>'; 
	});

	$('#group').html(group_);

	group_name_ = group_name.replace(' ', '%20');
	src = 'https://img.shields.io/badge/' + group_name_ + '-' + $('#color2').val() + '?label=' + country_name + '&labelColor='+ $('#color1').val();
	$('#country_text').val('<img src="' + src +  '" alt="' + country_name + ' ' + group_name + '"/>');
	$('#country_badges').attr('src', src);

	city_ = '';
	$.each(city, function(k,v){
		city_+= '<option value="' + k + '" ' + (k == Math.floor(Math.random() * city.length) ? 'selected' : '') + '>'  + v + '</option>'; 
	});
	$('#city').html(city_);

	group2_ = '';
	$.each(group, function(k,v){
		group2_+= '<option value="' + k + '" ' + (k == Math.floor(Math.random() * group.length) ? 'selected' : '') + '>'  + v + '</option>'; 
	});
	$('#group2').html(group2_);

	
	$('#country_group').on('click', function(e){

		e.preventDefault();
		country_rand = Math.floor(Math.random() * country.length);
		country_name = country[country_rand];
		group_rand = Math.floor(Math.random() * group.length);
		group_name = group[group_rand];
		$('#country').val(country_rand).trigger('change');
		$('#group').val(group_rand).trigger('change');
		group_name_ = group_name.replace(' ', '%20');
		src = 'https://img.shields.io/badge/' + group_name_ + '-' + $('#color2').val() + '?label=' + country_name + '&labelColor='+ $('#color1').val();
		$('#country_text').val('<img src="' + src +  '" alt="' + country_name + ' ' + group_name + '"/>');
		$('#country_badges').attr('src', src);
	});

	$('#city_group').on('click', function(e){
		e.preventDefault();
		$('#city').val(Math.floor(Math.random() * city.length)).trigger('change');
		$('#group2').val(Math.floor(Math.random() * group.length)).trigger('change');
	});

});

</script>
